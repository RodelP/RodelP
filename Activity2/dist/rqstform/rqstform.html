<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <link rel="stylesheet" href="/RodelP-1/Activity2/dist/rqstform/rqstform.css">
        <title>Request Form</title>
    </head>
    <body>
        
        
        <h1>ABC Company IT Request Form</h1>

        <div class="s1">
            <div class="col-md-3">
                <label for="formGroupExampleInput" class="form-label"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
            </div>
            <div class="col-md-3">
                <label for="formGroupExampleInput2" class="form-label"></label>
                <input type="text" class="form-control col-md-3" id="formGroupExampleInput2" placeholder="Last Name">
            </div>
            <div class="col-md-3">
                <label for="formGroupExampleInput2" class="form-label"></label>
                <input type="text" class="form-control col-md-3" id="formGroupExampleInput2" placeholder="Email Address">
            </div>
            <div class="col-md-3">
                <label for="formGroupExampleInput2" class="form-label"></label>
                <input type="text" class="form-control col-md-3" id="formGroupExampleInput2" placeholder="Contact Number">
            </div>
        </div>
        
        
           
        <div class="col-sm-10">
            <div>
                <input type="radio" name="etype" id="etype">
                <label for="etype">Onsite</label>
                <input type="radio" name="etype" id="etype">
                <label for="etype">Online</label>
            </div>
              <p class="mb-3">
                Location: </br>
                For onsite please site your Workstation No., Department, Floor, and Building </br>
                For work from home, please complete your address and include a nearest landmark to your location.</br>
                <textarea name="address" id="address" cols="95" rows="1"></textarea>
                </p>
            

                <div class="col-3">
                    <h6>Service Request Type:</h6>
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                      <option selected>Choose...</option>
                      <option value="1">Desktop/Laptop Setup</option>
                      <option value="2">Desktop/Laptop Support</option>
                      <option value="3">Desktop/Laptop Maintenance</option>
                      <option value="4">Software Installation</option>
                      <option value="5">Software Support</option>
                      <option value="6">Computer Pheripheral Setup</option>
                      <option value="7">Computer Pheripheral Troubleshooting</option>
                      <option value="8">TComputer Pheripheral Maintenance</option>
                    </select>
                </div>

                <div>
                    <div class="mb-3 col-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Request Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10">Explain your service request as details as possible</textarea>
                      </div>
                    <P>Upload a picture screenshot for referrence.<button type="submit">Choose File</button>
                        <button type="reset">No File Choosen</button></P>
                        <p>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </p>
                </div>
 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
