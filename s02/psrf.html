<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Login Form</title>
    <style>
        
        h1 {text-align: center;}
        
        form {
            text-align: left; margin-left: 30%;
        }
        div {text-align: left;}
        
    </style>
</head>
<body>
    <h1>ABC Company IT Request Form</h1>
    <form action="">
        <p>
        <label for="fname">First Name:</label>
        <textarea name="fname" id="fname" cols="60" rows="1"></textarea>
    </p>
    <p>
        <label for="lname">Last Name</label>
        <textarea name="fname" id="fname" cols="60" rows="1"></textarea>
    </p>
    <p>
        <label for="email">Email Address</label>
        <textarea name="fname" id="fname" cols="60" rows="1"></textarea>
    </p>
    <p>
        <label for="cnumb">Contact Number</label>
        <textarea name="fname" id="fname" cols="60" rows="1"></textarea>
    </p>
    <p><input type="radio" name="etype" id="etype">
        <label for="etype">Onsite</label>
        <input type="radio" name="etype" id="etype">
        <label for="etype">Online</label>
    </p>
    <p>
        Location: </br>
        For onsite please site your Workstation No., Department, Floor, and Building </br>
        For work from home, please complete your address and include a nearest landmark to your location.</br>
        <textarea name="address" id="address" cols="85" rows="1"></textarea>
    </p>
    <div>
        <label for="service">Service Request Type</label>
        <textarea name="" id="" cols="45" rows="8">
        Desktop/Laptop Setup
        Desktop/Laptop Support
        Desktop/Laptop Maintenance
        Software Installation
        Software Support
        Computer Pheripheral Setup
        Computer Pheripheral Troubleshooting
        Computer Pheripheral Maintenance
        </textarea>
    </div>
    <p>
        Request Description. </br>
        <textarea name="requestD" id="requestD" cols="30" rows="10">Explain your service request as details as possible</textarea>
    </p>
    <P>Upload a picture screenshot for referrence.<button type="submit">Choose File</button>
        <button type="reset">No File Choosen</button></P>
        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>




    </form>
    
</body>
</html>
